<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="calculator">
            <div class="display"><p id="display-numbers">1234567</p></div>
            <div class="key-container">
                <div class="key-row">
                    <button class="button operator">C</button>
                    <button class="button operator">DEL</button>
                    <button class="button operator">N^</button>
                    <button class="button operator">รท</button>
                </div>
                <div class="key-row">
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button operator">X</button>
                </div>
                <div class="key-row">
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button operator">-</button>
                </div>
                <div class="key-row">
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button operator">+</button>
                </div>
                <div class="key-row">
                    <button class="button number">0</button>
                    <button class="button number">.</button>
                    <button class="button" id="equals">=</button>
                    
                </div>
            </div>
        </div>
        
    </div>
    <script src="scripts.js"></script> 
</body>
</html>
